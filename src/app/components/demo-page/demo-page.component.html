<div class="container">
    <div class="page">
        <div class="header">
            <div class="name">Md. Shariful Islam</div>
            <div class="info">Hi, I am Sharif. I am a software developer. I have worked on multiple web applications, mostly involving ASP .Net Web API and Angular. I have also worked in Unity Game Engine.</div>
        </div>
        <div class="social-links">
            <a *ngFor="let link of socialLinks" mat-fab [ngClass]="link.class" [href]="link.url"></a>
        </div>
        <mat-card class="tabs">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
                <mat-tab label="Work Experience">
                    <app-experience></app-experience>
                </mat-tab>
                
                <mat-tab label="Education" labelClass="tab-label">
                    <app-education></app-education>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
    <app-projects class="projects"></app-projects>
</div>
